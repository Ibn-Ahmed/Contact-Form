<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3c2b0afff2.js" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</head>
<body>
<footer>
    <div class="wrapper">
    <nav>Send us a Message</nav>
    <div class="container">
        <div class="even">
    <form id="formData" method="POST" action="#">
        <div class="detail">
    <div class="input-field">
        <input name="name" type="text" placeholder="Enter your name">
        <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-field">
        <input name="email" type="email" placeholder="Enter your email">
        <i class="fa-solid fa-envelope"></i>

    </div>
</div>
<div class="detail">
    <div class="input-field">
        <input name="phone" type="text" placeholder="Enter your phone">
        <i class="fa-solid fa-phone"></i>

    </div>
    <div class="input-field">
        <input name="website" type="text" placeholder="Enter your website">
        <i class="fa-solid fa-globe"></i>

    </div>
</div>
    <div class="text-area">
        <textarea name="message" placeholder="Write your message" name="message" id="comment" ></textarea>
        <i class="fa-solid fa-message"></i>

    </div>
    <div class="btn">
        <button id="sendButton" type="submit">Send Message</button>
        <span id="statusTxt">Sending message...</span>
    </div>
</form>
</div>
</div>
</div>
</footer>
</body>
</html>
</body>
</html>
